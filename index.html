  <script>
    function changeLanguage(lang) {
      document.querySelectorAll('[data-lang-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-lang-${lang}`);
      });
    }

    function toggleOffsets() {
      const offsetsContent = document.getElementById('offsets-content');
      if (offsetsContent.style.display === 'none') {
        offsetsContent.style.display = 'block';
      } else {
        offsetsContent.style.display = 'none';
      }
    }
